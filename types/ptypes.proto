syntax = "proto3";

option go_package = "github.com/sadagatasgarov/toll-calc/types";

service DistanceAggregator{
    rpc AggregateDistance(AggregateDistanceRequest) returns (None);
}


message None {}

message AggregateDistanceRequest {
    int32 ObuID = 1;
    double Value = 2;
    int64 Unix = 3;
    
};